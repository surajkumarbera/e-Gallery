<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Gallary | Upload Image</title>
</head>

<body>
    <form action="uploadImageAndData" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Image Title">
        <input type="text" name="description" placeholder="Image Descriptions">
        <input type="text" name="submittedBy" placeholder="Submitted By">
        <input type="file" name="img" accept=".jpg,.png,.jpeg,.gif" />
        <input type="submit" value="UPLOAD">
    </form>
    <button onclick="location.href = '/'">Go Back to Home Page</button>
</body>

</html>
