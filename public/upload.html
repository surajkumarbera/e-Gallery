<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <title>e-Gallary | Upload Image</title>
</head>

<body>
    <div  class="container my-5">
        <form action="uploadImageAndData" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label">Image Title</label>
              <input type="text" class="form-control" id="exampleInputText1" name="title" placeholder="The title of your image">
            </div>
            <div class="mb-3">
              <label for="exampleInputText2" class="form-label">Image Description</label>
              <input type="text" class="form-control" id="exampleInputText2" name="description" placeholder="Breif details about image">
            </div>
            <div class="mb-3">
              <label for="exampleInputText3" class="form-label">Image Submitted By</label>
              <input type="text" class="form-control" id="exampleInputText3" name="submittedBy" placeholder="John Smith">
            </div>
            <div class="mb-3">
              <label for="exampleInputFile1" class="form-label">Image Title</label>
              <input type="file" class="form-control" id="exampleInputFile1" name="img" accept=".jpg,.png,.jpeg,.gif">
            </div>
            <!-- <input class="btn btn-success btn-lg" type="submit" value=" UPLOAD "> -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">UPLOAD</button>
            </div>
        </form>
        
         <!-- <button type="button" class="btn btn-primary my-5" onclick="location.href = '/'">Go Back to Home Page</button> -->
        <div class="d-grid gap-2 col-6 mx-auto my-3">
            <button class="btn btn-secondary" type="button" onclick="location.href = '/'">Go Back to Home Page</button>
        </div>
    </div>

     <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
